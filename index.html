<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Les Bonnes Pièces</title>
	<link rel="stylesheet" href="styles.css">

	<!--type="moudle" permet d'importer des variables et des fonctions sans rajouter
	d'autres balises script dans le HTML-->
	<script type="module" src="pieces.js"></script>
</head>

<body>
	<header>
		<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
		<h1>Les Bonnes Pièces</h1>
	</header>
	<main>
		<!-- Menu de recherche -->
		<section class="filtres">
			<h3>Filtres</h3>
			<button class="btn-trier-croissant">Trier par prix croissant</button>
			<br>
			<button class="btn-trier-decroissant">Trier par prix décroissant</button>
			<br>
			<button class="btn-filtrer-non-abordable">Filtrer les pièces non abordables</button>
			<br>
			<button class="btn-filtrer-sans-description">Filtrer les pièces sans description</button>
			<br>
			<p>Prix maximum:</p>
			<input type="range" id="prix" name="prix" min="0" max="60" step="5" />


		</section>

		<!-- Fiches produits -->
		<section class="fiches">
			<div class="abordables">
				<p>Pièces abordable: </p>
			</div>
			<div class="disponibles">
				<p>Pièces disponibles: </p>
			</div>
		</section>
	</main>
</body>

</html>
